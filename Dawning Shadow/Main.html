<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Main.css">
    </head>
    <body>
        <div class="mainFrame">
            <div class="header container">
                <div class="logoPictures">
                    <img src="./Resources/maof.png" class="Logo">
                    <img src="./Resources/oref.png" class="Logo">
                    <div id="clock"></div>
                    <div id="clockButton" onclick="clockButtonClick()">Turn ON</div>
                </div>
                <div class="greetings container">
                    שלום פלוני אלמוני
                </div>
            </div>
            <div class="page container">
                <div class="frame sidebar container">
                    <div class="button" id="animals">
                        <p class="buttonText">חיות</p>
                    </div>
                    <div class="button">
                        <p class="buttonText">חיה חדשה</p>
                    </div>
                    <div class="button">
                        <p class="buttonText">משהו 3</p>
                    </div>
                    <div class="button">
                        <p class="buttonText">משהו 4</p>
                    </div>
                    <div class="button">
                        <p class="buttonText">משהו 5</p>
                    </div>
                </div>
                <div class="frame itemsContainer container">
                    <div class="allItems container" id="animalsSection">
                        <table id="animalsTable"></table>
                        <button type="submit" id="deleteAnimals" class="hidden deleteBtn">מחק חיות</button>
                    </div>
                    <div class="specificItems container">
                        <h1 id="chosenAnimalName">החיה הנבחרת:</h1>
                        <p id="chosenAnimalDescription">תיאור החיה הנבחרת</p>
                    </div>
                </div>
            </div>
        </div>
        <script
			  src="https://code.jquery.com/jquery-3.5.1.js"
			  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
              crossorigin="anonymous">
        </script>
        <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js"></script>
        <script src="./Zoo.js"></script> 
        <script src="./Main.js"></script> 
        <script src="https://kit.fontawesome.com/acf62fc325.js" crossorigin="anonymous"></script>
    </body>
</html>
